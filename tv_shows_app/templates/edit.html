<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="container">
        <h1>Edit Show <span class="show_values">{{show.id}}</span></h1>
        <a href="/shows">Go Back</a>
    </div>
    <form action="/shows/{{show.id}}/update" method=POST>
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value="{{show.title}}"">
        <label for="network">Network</label>
        <input type="text" name="network" value="{{show.network}}">
        <label for="release">Release Date</label>
        <input type="date" name="release_date" value="{{show.release_date|date:'Y-m-d'}}">
        <label for="description">Description</label>
        <textarea name="description" placeholder="{{show.description}}"></textarea>
        <input type="submit" value="Update">
    </form>
    <a href="/shows/{{show.id}}">Go To Show</a>
</body>
</html>
